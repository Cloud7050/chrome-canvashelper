<html>
	<head>
		<link href="../libraries/bootstrap.min.css" rel="stylesheet" />
		<link href="./popup.css" rel="stylesheet" />
	</head>

	<body class="bg-dark">
		<div class="p-3">
			<div class="p-3 bg-light rounded">
				<h3 class="mb-2">
					Debug
				</h3>
				<div class="mb-2">
					<div class="form-check form-switch">
						<input
							id="devStorage"
							class="form-check-input"
							type="checkbox"
						/>
						<label for="devStorage" class="form-check-label">Switch to dev storage</label>
					</div>
				</div>
				<div>
					<button
						data-bs-target="#clearDownloadsModal"
						class="btn btn-danger btn-sm"
						data-bs-toggle="modal"
					>
						Clear Tracked Downloads
					</button>
				</div>
			</div>

			<div id="clearDownloadsModal" class="modal fade">
				<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
					<div class="modal-content">
						<div class="py-2 modal-body">
							<b>Forget all downloads</b> that've been tracked? Extension will not know which files you've already downloaded!
						</div>
						<div class="p-1 modal-footer">
							<button id="clearDownloads" class="btn btn-danger btn-sm" data-bs-dismiss="modal">Clear All</button>
							<button class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Cancel</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="../libraries/bootstrap.bundle.min.js"></script>
		<script src="./popup.js" type="module"></script>
	</body>
</html>
